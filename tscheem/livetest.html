<html>
<head>
  <meta charset="utf-8">
  <title>Scheem Live Demo</title>
  <script src="../general/jquery-1.7.min.js">
  </script>
  <script src="interpreter.js"></script>
  <script src="parser.js"></script>
  <script src="type-literal.js"></script>
</head>
<body>

<textarea id="input" style="width:800px; height:300px;">
(+ 1 2)</textarea>

<input id="submitbutton" type="button" value="Run" />

<div id="console" class="console" style="border:solid 1px;">
<p>This is where output goes.</p>
</div>

<script>
  // Utility function to log messages
  var log_console = function(msg) {
      $('#console').append('<p>' + msg + '</p>');
  };
  // After page load
  $(function() {
    $('#submitbutton').click(function() {
        var user_text = $('#input').val();
        $('#console').html(''); // clear console
        log_console('Your input was: "' + user_text + '"');
        try {
            var parsed = SCHEEM.parse(user_text);
            log_console('Parsed: ' + JSON.stringify(parsed));

				try {
					var result = evalTScheemTypes(parsed);
               log_console('Type: ' + prettyType(result));
				}
				catch(e){
					log_console('Type Error: ' + e);
				}

            try {
                var result = evalTScheemExternal(parsed);
                log_console('Result: ' + 
						(typeof result === 'function' ? result.toString() : JSON.stringify(result)));
            }
            catch(e) {
                log_console('Eval Error: ' + e);
            }
        }
        catch(e) {
            log_console('Parse Error: ' + e);
        }
    });
  });
</script>

</body>
</html>
